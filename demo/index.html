<!DOCTYPE html>
<html>
<head>
    <title>fin-hypergrid Demo</title>

    <script src="data/united-states.js"></script>
    <script src="build/fin-hypergrid.js"></script>
</head>
<body>

<div id="fin-grid" style="position:relative; width:600px; height:400px; border: 1px solid black"></div>

<script>
    var grid = new fin.Hypergrid('#fin-grid', {
        data: unitedStates
    });

    grid.addProperties({
        showRowNumbers: true
    });
</script>

</body>
</html>
